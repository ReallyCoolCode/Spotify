<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eSDK TV App</title>
  <link rel="icon" href="https://spotify.com/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Lucida Grande', Tahoma, Calibri, Arial, sans-serif;
      background: url('album-background.jpg') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      z-index: 2;
    }

    .button-container {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }

    .start-button {
      display: inline-block;
      padding: 9px 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      background: linear-gradient(to bottom, #7ab800 0%, #549a00 100%);
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .start-button.active {
      background: linear-gradient(to bottom, #4e8700 0%, #3e7200 100%);
    }

    .start-button.white {
      background: linear-gradient(to bottom, #ffffff 0%, #cccccc 100%);
      color: #000;
    }
  </style>
</head>
<body>

  <img class="logo" src="logo.svg" alt="Logo" />
  <div class="button-container">
    <button class="start-button" id="startBtn">Click to get started</button>
  </div>

  <script>
    const logo = document.querySelector('.logo');
    const btn = document.getElementById('startBtn');

    document.body.addEventListener('click', e => {
      if (!logo.contains(e.target) && !btn.contains(e.target)) {
        btn.classList.add('white');
      }
    });

    btn.addEventListener('click', () => {
      btn.classList.add('active');
      window.location.href = 'tv.html';
    });

    document.addEventListener('keydown', e => {
      if (['Enter', 'ArrowRight', 'ArrowDown'].includes(e.key)) {
        btn.click();
      }
    });
  </script>

</body>

</html>
